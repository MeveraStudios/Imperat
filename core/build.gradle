compileJava.options.encoding = "UTF-8"
compileJava.options.compilerArgs += ["-parameters"]

dependencies {
    compileOnly lombok()
    annotationProcessor lombok()
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.6'
    implementation group: 'com.github.romanqed', name: 'jfunc', version: '1.1.4'
    implementation kyori(KyoriModule.API)
    implementation kyori(KyoriModule.MINI_MESSAGE)

}

test {
    useJUnitPlatform()
}


static String lombok() {
    return 'org.projectlombok:lombok:1.18.34'
}


static String kyori(KyoriModule module) {
    return platform(module, "4.17.0")
}

static String platform(KyoriModule platform, String version) {
    "net.kyori:adventure-" + platform.getDisplay() + ":" + version
}

enum KyoriModule {

    API("api"), MINI_MESSAGE("text-minimessage"), BUKKIT("platform-bukkit"),
    BUNGEE("platfoorm-bungeecord"), SPONGE("platform-spongeapi");

    private final String display

    KyoriModule(String display) {
        this.display = display
    }

    String getDisplay() {
        return display
    }
}

